<div class="row g-3 mb-5 pb-5">

    <!-- Estructra visual del gif a mostrar -->
    <div *ngFor="let gif of resultados" class="col-6 col-md-3 animate__animated animate__fadeIn">
        <div class="card h-100">
            <img [src]="gif.images.downsized_medium.url" class="card-image-top" [alt]="gif.title">
            <div class="card-body d-flex justify-content-center align-items-center">
                <p class="card-text fs-5">
                    {{gif.title}}
                </p>
            </div>
        </div>
    </div>

</div>
